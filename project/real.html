<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration 2024-2025</title>
    <link rel="stylesheet" href="1.css">
    <link rel="icon" href="https://www.dsce.edu.in/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <!-- <h1>Dayananda Sagar College of Engineering</h1> -->
        <!-- <h2>Course Registration - Odd Semester (2024-2025)</h2> -->
    </header>

    <form id="registrationForm"  enctype="multipart/form-data">
        <section>
            <h2>Course Registration - Odd Semester (2024-2025)</h2>
            <label for="program">Program </label><br>
            <select id="program" name="program" required>
                <option value="">--Select Program--</option>
                <option value="computer_science">Computer Science </option>
                <option value="computer_science_and_data_science">Computer Science and Data Science</option>
                <option value="computer_science_cyber_security">Computer Science and Cyber Security </option>
                <option value="computer_science">Computer Science & Design</option>
                <option value="information_technology">Information Technology</option>
                <option value="electronics">Electronics & Communication</option>
                <option value="mechanical">Mechanical Engineering</option>
            </select><br><br>

            <label for="name">Name of the Candidate </label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="usn">USN </label><br>
            <input type="text" id="usn" name="usn" required><br><br>

            <label for="semester">Semester </label><br>
            <select id="semester" name="semester" required>
                <option value="">--Select Semester--</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
            </select><br><br>

            <label for="contact">Contact No. </label><br>
            <input type="tel" id="contact" name="contact" required><br><br>

            <label for="email">E-mail Id </label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="address">Address </label><br>
            <textarea id="address" name="address" required></textarea><br><br>
        </section>

        <section>
            <h2>Courses Registered for Odd Semester (2024-2025)</h2>
            <h3>Mandatory Courses </h3>
            <ul>
                <li><label><input type="checkbox" name="mandatory_courses" value="mathematics" checked disabled> MATHEMATICS FOR COMPUTER ENGINEERS (VSO)</label></li>
                <li><label><input type="checkbox" name="mandatory_courses" value="data_structures" checked disabled> DATA STRUCTURES AND APPLICATIONS USING C</label></li>
                <li><label><input type="checkbox" name="mandatory_courses" value="design_thinking" checked disabled> DESIGN THINKING AND UX</label></li>
                <li><label><input type="checkbox" name="mandatory_courses" value="java_programming" checked disabled> JAVA PROGRAMMING</label></li>
                <li><label><input type="checkbox" name="mandatory_courses" value="java_lab" checked disabled> JAVA PROGRAMMING LABORATORY</label></li>
                <li><label><input type="checkbox" name="mandatory_courses" value="operating_systems" checked disabled> OPERATING SYSTEM WITH SHELL PROGRAMMING</label></li>
                <li><label><input type="checkbox" name="mandatory_courses" value="social_connect" checked disabled> SOCIAL CONNECT AND RESPONSIBILITY</label></li>
                <li><label><input type="checkbox" name="mandatory_courses" value="web_lab" checked disabled> WEB PROGRAMMING LABORATORY</label></li>
            </ul>

            <h3>Optional Courses (Select one)</h3>
            <select name="optional_course" required>
                <option value="">--Select a Course--</option>
                <!-- <option value="additional_mathematics">ADDITIONAL MATHEMATICS-I (DIPLOMA STUDENTS)</option> -->
                <option value="nss">NATIONAL SERVICE SCHEME (NSS)</option>
                <option value="physical_education">PHYSICAL EDUCATION (SPORTS AND ATHLETICS)</option>
                <option value="yoga">YOGA</option>
                <option value="cultural_activity">CULTURAL ACTIVITY</option>
            </select><br><br>
        </section>

        <!-- <section>
            <label for="signature">Upload Signature (JPEG format only) *</label><br>
            <input type="file" id="signature" name="signature" accept="image/jpeg" required><br><br>
        </section> -->

        <section>
            <input type="checkbox" id="agreement" name="agreement" required>
            <label for="agreement">I am aware of the University Regulations governing the UG Degree and I abide by the rules and regulations of the Institution.</label><br><br>
        </section>

        <section>
            <input type="submit" id="register" value="Register">
        </section>
    </form>

    <footer>
        <p>&copy; 2024 Dayananda Sagar College of Engineering</p>
    </footer>

    <script src="script.js"></script>
    
      
      
</body>

</html>
